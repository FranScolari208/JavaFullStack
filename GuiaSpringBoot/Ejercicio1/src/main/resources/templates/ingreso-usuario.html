<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Ejercicio 1 Libreria" name="description"/>
    <meta content="Franco Scolari" name="author"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}"/>
</head>
<style>
    body{
        background-image: url(../imagenes/prueba.jpg);
        background-repeat: no-repeat;
        background-size:cover;
        width: 100%;
    }

</style>
<body>

<div class="container mt-5 main">
    <h1 th:text="${title}"></h1>
    <hr class="mb-5 col-xl-12"/>
    <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
          novalidate th:action="@{/login/__${action}__}" th:object="${usuario}">
        <input th:field="*{username}" type="hidden"/>

        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="username" placeholder="Username" required th:field="*{username}" type="text"/>
            <label for="username">Username</label>
            <div class="invalid-feedback">El username es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="clave" placeholder="Clave" required th:field="*{clave}"
                   type="text"/>
            <label for="clave">Clave</label>
            <div class="invalid-feedback">La cotrase√±a es obligatoria</div>
        </div>

        <div class="row">
            <div class="col-xl-3">
                <button class="btn btn-success" th:text="${action == 'crear'} ? 'Crear Usuario' : 'Guardar cambios'"
                        type="submit"></button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragmentos :: footer"></footer>
<!-- JS -->
<script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
</body>
<script>

    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>

</html>
